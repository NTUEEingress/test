// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats,color_base;

var side_para = true;
var pre_intersect;

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,-200,800);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	//Grid Plane
	var size = 400,step = 50;
	var geometry_plane = new THREE.Geometry();
	var material_plane = new THREE.LineBasicMaterial({color:'white'});
	
	for(var i = -size;i<=size;i+=step){
		geometry_plane.vertices.push( new THREE.Vector3( -size,i,-1 ) );
		geometry_plane.vertices.push( new THREE.Vector3( size,i,-1) );
		
		geometry_plane.vertices.push( new THREE.Vector3(i,-size,-1));
		geometry_plane.vertices.push( new THREE.Vector3(i,size,-1) );
	}
	var line = new THREE.Line( geometry_plane,material_plane,THREE.LinePieces );
	scene.add(line);
	// SKYBOX/FOG
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	
	////////////
	// CUSTOM //
	////////////

	
	//////////////////////////////////////////////////////////////////////

	// this material causes a mesh to use colors assigned to faces
	var geometry_circle = new THREE.CircleGeometry(40,32);
				
	for(var i=0;i<5;i++){
		var mesh_circle = new THREE.Mesh(geometry_circle,new THREE.MeshBasicMaterial( { color: 'blue'} ));
					
		mesh_circle.position.x = Math.random() * 480 - 240;
		mesh_circle.position.y = Math.random() * 480 - 240;
		scene.add(mesh_circle);
		targetList.push(mesh_circle);
	}
	console.log(targetList.length);
	//////////////////////////////////////////////////////////////////////
	
	// initialize object to perform world/screen calculations
	projector = new THREE.Projector();
	
	// when the mouse moves, call the given function
	document.addEventListener( 'mousedown', onDocumentMouseDown, false );
	document.addEventListener('mousemove',onDocumentMouseMove,false);
}

function onDocumentMouseMove(event){
			
	event.preventDefault();
		
	mouse_move.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse_move.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
	
	raycaster_move.setFromCamera(mouse_move,camera);
	var intersect_move = raycaster_move.intersectObjects(targetList);
	if(intersect_move.length > 0){
		if(pre_intersect != intersect_move[0].object){
			color_base = intersect_move[0].object.material.color.getHex();
			console.log(color_base,"intersect!=object");
			pre_intersect = intersect_move[0].object;
			intersect_move[0].object.material.color.setHex(0x00ff00);
		}else{
			
		}
	}else{
		console.log(pre_intersect,"intersect_move.length=0");
		if(pre_intersect)pre_intersect.material.color.setHex(color_base);
		
		pre_intersect = null;
	}
	
}

	console.log("Click.");
	
	// update the mouse variable
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
	
	// find intersections

	// create a Ray with origin at the mouse position
	//   and direction into the scene (camera direction)
	raycaster.setFromCamera(mouse,camera);
	var intersects = raycaster.intersectObjects(targetList);
	// create an array containing all objects in the scene with which the ray intersects
	
	console.log(intersects[0]);
	
	// if there is one (or more) intersections
	if ( intersects.length > 0 )
	{
		console.log("Hit @ " + toString( intersects[0].point ) );

			color_base = 0xff0000;
		}else if(color_base == 0xff0000){
			intersects[ 0 ].object.material.color.setHex(0x0000ff);
			color_base = 0x0000ff;
		}

	}

}
function toString(v) { return "[ " + v.x + ", " + v.y + ", " + v.z + " ]"; }

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}
function side_retire(){
	side_para += 1;
}
</script>
